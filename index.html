<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
		<meta name="description" content="Calcule quantos dias você precisa ir presencial.">
		<link rel="manifest" href="./manifest.json">
		<link rel="icon" type="image/png" href="./img/icons/favicon-32x32.png" sizes="32x32">
		<link rel="apple-touch-icon" href="./img/icons/android-chrome-192x192.png">
		<link rel="preload" as="style" href="./stylesheet.css" onload="this.rel='stylesheet'">
		<meta property="og:url" content="https://cota-presencial.elfolz.app.br" />
		<meta property="og:title" content="Cota Presencial">
		<meta property="og:image" content="https://cota-presencial.elfolz.app.br/img/icons/android-chrome-512x512.png">
		<meta property="og:image:type" content="image/png" />
		<meta property="og:image:width" content="512" />
		<meta property="og:image:height" content="512" />
		<meta property="og:description" content="Calcule quantos dias você precisa ir presencial.">
		<meta name="robots" content="notranslate">
		<meta name="google" value="notranslate">
		<title>Cota Presencial</title>
	</head>
	<body>
		<main>
			<header>
				<img src="./img/logo.svg" alt="Logo">
			</header>
			<section>
				<article>
					<span>
						<label for="diasPresenciais">Dias presenciais obriogatórios</label>
						<input type="number" value="" min="0" id="diasPresenciais">
					</span>
					<span>
						<label for="diasAusentes">Dias que estarei ausentes</label>
						<input type="number" value="" min="0" id="diasAusentes">
					</span>
				</article>
			<hr>
			<footer></footer>
		</main>
		<script src="./js/main.js"></script>
	</body>
</html>
